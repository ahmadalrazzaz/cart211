<div class="game-wrapper">

  <div class="game-header">
    <p class="game-label">Judgment Training</p>
    <h1 class="game-title">Help us improve content safety.</h1>
    <p class="game-subtitle">
      Quickly judge each post. The faster you respond, the more accurate our
      model becomes. Earn bonus cookie funds for confident choices.
    </p>
  </div>

  <div class="game-card">
    <div class="game-image">
      <img src="images/game1.jpg" alt="">
    </div>
    <p class="game-text">
      This content was flagged by automated review. Choose whether it should stay up.
    </p>

    <div class="game-btn-row">
      <button
        class="game-btn left"
        data-cookie-bonus="5"
        data-next-post
      >
        Keep Up
      </button>
      <button
        class="game-btn right"
        data-cookie-bonus="5"
        data-next-post
      >
        Remove
      </button>
    </div>
  </div>

  <div class="game-meter">
    <div class="meter-label">Model Accuracy:</div>
    <div class="meter-bar">
      <div class="meter-fill" id="meterFill"></div>
    </div>
  </div>

  <div class="game-footer">
    <button
      class="game-next-btn"
      data-cookie-bonus="8"
      data-next-section="7-debrief"
    >
      Finish Training
    </button>
  </div>

</div>
